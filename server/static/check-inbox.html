            function update() {

              var ss = myTime.split(":");
              var dt = new Date();
              dt.setHours(0);
              dt.setMinutes(ss[0]);
              dt.setSeconds(ss[1]);

              var dt2 = new Date(dt.valueOf() - 1000);
              var temp = dt2.toTimeString().split(" ");
              var ts = temp[0].split(":");

              $worked.html(ts[1] + ":" + ts[2]);
              if (!+ts[1] && !+ts[2])
                window.history.back();
              else
    	        setTimeout(update, 1000);
            }

            setTimeout(update, 1000);
          });
