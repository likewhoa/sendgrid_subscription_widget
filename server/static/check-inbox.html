<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Teah Trades - BlackBoxStocks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fernando Reyes" />
        <meta name="description" content="BlackBoxStocks" />
        <meta name="keywords"  content="stock market, trading, technical analysis" />
        <meta name="Resource-type" content="Document" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

        <script type="text/javascript">
          $(document).ready(function(e) {
            var $worked = $("#worked");

            function update() {
              var myTime = $worked.html();
              var ss = myTime.split(":");
              var dt = new Date();
              dt.setHours(0);
              dt.setMinutes(ss[0]);
              dt.setSeconds(ss[1]);

              var dt2 = new Date(dt.valueOf() - 1000);
              var temp = dt2.toTimeString().split(" ");
              var ts = temp[0].split(":");

              $worked.html(ts[1] + ":" + ts[2]);
              if (!+ts[1] && !+ts[2])
                window.history.back();
              else
    	        setTimeout(update, 1000);
            }

            setTimeout(update, 1000);
          });
        </script>

</head>
<body>
  <h3>Please check your inbox for an email containing a link to verify your email address. Returning to site in <div id="worked">00:10</div> seconds.</h3>
</body></html>
